name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./portfolio  # 指定到 portfolio 目录

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './portfolio/package-lock.json'

      - name: List files
        run: ls -la  # 调试用，查看文件结构

      - name: Install Dependencies
        run: |
          pwd  # 显示当前工作目录
          npm install

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: portfolio/build
          branch: gh-pages 